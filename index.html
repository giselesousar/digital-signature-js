<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="es" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Signature</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h4>Generate key pair</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="btn-group mb-3">
                            <button type="button" class="btn btn-light" disabled>Key size</button>
                            <div class="dropdown">
                                <button class="btn btn-outline-light text-dark dropdown-toggle" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">1024
                                    bit</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-value="512" href="#">512 bit</a></li>
                                    <li><a class="dropdown-item" data-value="1024" href="#">1024 bit</a></li>
                                    <li><a class="dropdown-item" data-value="2048" href="#">2048 bit</a></li>
                                    <li><a class="dropdown-item" data-value="4096" href="#">4096 bit</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="btn-group mb-3">
                            <button type="button" class="btn btn-light" disabled>Algorithm</button>
                            <div class="dropdown">
                                <button class="btn btn-outline-light text-dark dropdown-toggle" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                    aria-expanded="false">RSA</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-value="512" href="#">RSA</a></li>
                                    <li><a class="dropdown-item" data-value="1024" href="#">DSA</a></li>
                                    <li><a class="dropdown-item" data-value="2048" href="#">EC</a></li>
                                    <li><a class="dropdown-item" data-value="4096" href="#">ED25519</a></li>
                                    <li><a class="dropdown-item" data-value="4096" href="#">ED448</a></li>
                                    <li><a class="dropdown-item" data-value="4096" href="#">X25519</a></li>
                                    <li><a class="dropdown-item" data-value="4096" href="#">X448</a></li>
                                    <li><a class="dropdown-item" data-value="4096" href="#">DH</a></li>
                                </ul>
                            </div>
                        </div>
                        <button onclick="generatePrivateKeyAndCertificate()" href="#" class="btn btn-primary">Generate
                            new keys</button>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="privateKeyTextarea" class="form-label">Private key</label>
                                <textarea id="privateKeyTextarea" style="resize: none;" class="form-control"
                                    rows="5"></textarea>
                                <a id="privateKeyButton" class="btn btn-primary mt-2">Download</a>
                            </div>
                            <div class="col mb-3">
                                <label for="certificateTextarea" class="form-label">Certificate</label>
                                <textarea id="certificateTextarea" style="resize: none;" class="form-control"
                                    rows="5"></textarea>
                                <a id="certificateButton" class="btn btn-primary mt-2">Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h4>Sign a document</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">
                                <h5>Select a file to sign</h5>
                            </label>
                            <input class="form-control" type="file" id="FileToSign"
                                onchange="receiveFileToSign(this)">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">
                                <h5>Select the file with private key</h5>
                            </label>
                            <input class="form-control" type="file" id="PrivateKey" onchange="receivePrivateKey(this)">
                        </div>
                    </div>
                </div>
                <div class="row-cols-6 text-center mt-3">
                    <a href="#" class="btn btn-primary" onclick="signFile()">Sign</a>
                    <a id="signFileButton" class="btn btn-primary mt-2">Download</a>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h4>Verify signature</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">
                                <h5>Select a file to verify</h5>
                            </label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="col">
                        <div class="col mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Insert the public key</label>
                            <textarea style="resize: none;" class="form-control" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row-cols-6 text-center mt-3">
                    <a href="#" class="btn btn-primary">Verify</a>
                </div>
            </div>
        </div>
    </div>

    <!------ scripts ------->
    <script type="module" src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
